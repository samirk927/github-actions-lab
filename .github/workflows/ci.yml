name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Don't use pip cache if you're not using pip
          cache: ""

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          # Enables caching of uv's download/build artifacts
          enable-cache: true

      - name: Install pytest
        run: |
          uv pip install pytest

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -q


  summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Fail if any matrix job failed
        run: |
          echo "Matrix result: ${{ needs.test.result }}"
          test "${{ needs.test.result }}" = "success"
