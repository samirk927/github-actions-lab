name: CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install -e ".[dev]" || true; fi

      - name: Run pytest
        run: |
          pytest -q

  summary:
    name: summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Write summary
        run: |
          echo "## PR CI Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Test job result: **${{ needs.test.result }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python versions: 3.10, 3.11" >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if tests failed
        if: needs.test.result != 'success'
        run: exit 1
  secrets-check:
    name: secrets-check
    runs-on: ubuntu-latest
    needs: [test]
    environment: dev
    steps:
      - name: Check repo secret
        run: |
          if [ -n "${{ secrets.DEMO_SECRET }}" ]; then echo "DEMO_SECRET is set"; else echo "DEMO_SECRET is missing"; fi
      - name: Check env secret
        run: |
          if [ -n "${{ secrets.ENV_SECRET }}" ]; then echo "ENV_SECRET is set"; else echo "ENV_SECRET is missing"; fi
